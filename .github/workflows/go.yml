name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Verify Go version
        run: go version

      - name: Format check
        run: go fmt ./... && git diff --exit-code

      - name: Vet code
        run: go vet ./...

      - name: Run tests
        run: go test ./...